name: Build wheels and release

on:
  push:
    branches: ["deploy"]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # <-- Ensure the tooling is 3.11 or newer

      - name: Install build dependencies
        run: |
          pip install cibuildwheel

      - name: Build wheel with cibuildwheel
        env:
          # Install Boost inside manylinux container
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y boost-devel
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse/*.whl

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Boost headers
        run: |
          choco install boost-msvc-14.3 -y --version=1.87.0
        # Headers go into C:\local\boost_*\

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # <-- Ensure the tooling is 3.11 or newer

      - name: Install build dependencies
        run: |
          pip install cibuildwheel

      - name: Build wheel with cibuildwheel
        env:
          # Environment inside the wheel build
          CIBW_ENVIRONMENT_WINDOWS: >
              BOOST_ROOT="C:\\local\\boost_1_87_0"
              BOOST_INCLUDEDIR="C:\\local\\boost_1_87_0"
              CMAKE_GENERATOR="Visual Studio 17 2022"
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows

          path: wheelhouse/*.whl

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
          path: dist

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows
          path: dist

      - name: List wheels
        run: ls -lh dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build wheels and release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          pip install cibuildwheel

      - name: Build wheel with cibuildwheel
        env:
          CIBW_BEFORE_BUILD_LINUX: "rm -rf build/ dist/ *.so *.egg-info"
          CIBW_ENVIRONMENT_LINUX: >
            CFLAGS="-O3 -s -flto"
            CXXFLAGS="-O3 -s -flto -fvisibility=hidden"
            LDFLAGS="-s -flto -static-libstdc++ -static-libgcc"
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse/*.whl

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # <-- Ensure the tooling is 3.11 or newer

      - name: Install build dependencies
        run: |
          pip install cibuildwheel

      - name: Build wheel with cibuildwheel
        env:
          # Environment inside the wheel build
          CIBW_ENVIRONMENT_WINDOWS: >
              CMAKE_GENERATOR="Visual Studio 17 2022"
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows

          path: wheelhouse/*.whl

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          pip install cibuildwheel

      - name: Build wheel with cibuildwheel
        env:
          CIBW_BEFORE_BUILD_MACOS: "brew install libomp"
        CIBW_ENVIRONMENT_MACOS: >
          LDFLAGS="-L$(brew --prefix libomp)/lib"
          CPPFLAGS="-I$(brew --prefix libomp)/include"
          MACOSX_DEPLOYMENT_TARGET=11.0
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse/*.whl

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist 

      - name: Move all wheels to root for release
        # The downloaded artifacts are in subdirectories, move them to the root of 'dist'
        run: |
          mkdir final_dist
          find dist -name "*.whl" -exec mv {} final_dist/ \;
          ls -lh final_dist # Check the resulting directory

      - name: Create GitHub Release
        # softprops/action-gh-release is the current standard.
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }} # Get tag name without the refs/tags/ prefix
          name: Release ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: final_dist/*.whl # Point to the flattened directory

